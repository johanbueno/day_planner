        if ((inputs.text(militaryT[i]) > hours)) {
          inputs.addClass("future");

        }
        else if ((inputs.text(militaryT[i])) === hours) {
          inputs.addClass("present");
        }
        else ((inputs.text(militaryT[i])) < hours); {

        }
