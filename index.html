<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="hour" class="lead"> </p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8" id="displayPlanner">

            </div>
            <div class="col-md-2">

            </div>
        </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="moment.js"> </script> -->
    <!-- <script src="moment-timezone-with-data.js"></script> -->
    <script>
    var h = new Date()
   $('#hour').append(h.getHours());

   var currentTime = moment().format('MMMM Do YYYY, h:mm:ss a');
   $('#currentDay').append(currentTime);
   var values = [9,10,11,12,1,2,3,4,5];
   renderIndex();
   
  function renderIndex (){
      $('#displayPlanner').empty();
      for (var i = 0; i < 9; i++){
          var index = $('<input>');
          index.attr("type","text");
          index.attr("data-value",values[i]);
          index.text((values[i]).toString());
          $('#displayPlanner').append(index);
      }
      
  }
    </script>
  </body>
</html>
